<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <nav>
            <div class="part1">
                <i class="ri-menu-line"></i>
                <div id="logo">
                    <img src="./Yt_Music___Logo-removebg-preview.png" alt="">
                    <h3>Music</h3>
                </div>
                <div id="searchpanel">
                    <i class="ri-search-line"></i> <input type="text"
                        placeholder="Search songs,albums,artists,podcasts">

                </div>
            </div>
            <div class="part2">
                <i class="ri-cast-line"></i>
            </div>
        </nav>
        <div class="content">
            <div class="part1">
                <div id="home">
                    <i class="ri-home-5-line"></i>
                    <h3>Home</h3>
                </div>
                <div id="explore">
                    <i class="ri-compass-3-line"></i>
                    <h3>Explore</h3>
                </div>
                <div id="library">
                    <i class="ri-mv-line"></i>
                    <h3>Library</h3>
                </div>
                <div id="upgrade">
                    <i class="ri-play-circle-line"></i>
                    <h3>Upgrade</h3>
                </div>
            </div>
            <div class="part2">
               
            </div>
            <div class="part3">
                <div class="headline">
                    <h3>UPNEXT</h3>
                    <h3>LYRICS</h3>
                    <h3>RELATED</h3>
                </div>
                <div class="playlist">
                    <div class="singer">
                        <h5>Playing from</h5>
                        <h3>KK</h3>
                    </div>
                    <div class="button">
                        <i class="ri-play-list-add-line"></i><h3>Save</h3>
                    </div>
                </div>
             <div class="all-songs">
            
             </div>
             
            
                
            </div>
        </div>
        <div class="bottom">
            <div class="button">
           <h3 id="backward">
            <i class="ri-skip-back-fill"></i>
           </h3>
           <h3 id="play">
                <i class="ri-play-fill"></i>
           </h3>
           <h3 id="forward">
                <i class="ri-skip-forward-fill"></i>
           </h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
